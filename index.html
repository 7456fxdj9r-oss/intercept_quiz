<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intercept - Start Reflection</title>
    <style>
        /* --- RESET & BASICS --- */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: #1a1f2b; /* Dark Navy Background */
            color: #ffffff;
            line-height: 1.5;
        }

        /* --- HEADER / NAV --- */
        .navbar {
            background-color: #ffffff;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo-icon {
            width: 40px; /* Adjust based on your actual logo size */
            height: auto;
        }

        .logo-text {
            font-size: 24px;
            font-weight: 800;
            color: #333;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .hamburger {
            font-size: 24px;
            color: #333;
            cursor: pointer;
        }

        /* --- HERO IMAGE --- */
        .hero-section {
            width: 100%;
            overflow: hidden;
            /* This ensures the image sits tight against the header */
        }

        .hero-section img {
            width: 100%;
            height: auto;
            display: block; /* Removes tiny gap at bottom of images */
            object-fit: cover;
        }

        /* --- MAIN CONTENT --- */
        .content-container {
            padding: 40px 25px;
            max-width: 600px; /* Keeps text readable on desktop */
            margin: 0 auto;
        }

        h1 {
            font-size: 32px;
            line-height: 1.1;
            font-weight: 900;
            color: #4a5568; /* Darker grey-blue for first part */
            margin-bottom: 5px;
        }

        .highlight-text {
            color: #fca311; /* The Yellow/Gold color */
            display: block;
            margin-top: 5px;
            margin-bottom: 20px;
        }

        p.subtext {
            color: #a0aec0;
            font-size: 16px;
            margin-bottom: 30px;
        }

        /* --- ALERT BOX --- */
        .alert-box {
            background-color: #252b3b;
            border-left: 4px solid #fca311; /* Yellow border on left */
            padding: 15px;
            border-radius: 4px;
            margin-bottom: 30px;
            font-size: 13px;
            color: #cbd5e0;
            display: flex;
            align-items: flex-start;
            gap: 10px;
        }

        .lock-icon {
            font-size: 14px;
            margin-top: 2px;
        }

        /* --- BUTTON --- */
        .btn-primary {
            display: block;
            width: 100%;
            background-color: #3b5998; /* Muted Blue */
            color: white;
            padding: 18px;
            text-align: center;
            text-decoration: none;
            border-radius: 30px;
            font-weight: 700;
            font-size: 16px;
            text-transform: uppercase;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            border: none;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn-primary:hover {
            background-color: #2d4373;
        }

    </style>
</head>
<body>

    <nav class="navbar">
        <div class="logo-container">
            <img src="https://via.placeholder.com/40x40/000000/ffffff?text=Shield" alt="Shield Icon" class="logo-icon">
            <span class="logo-text">INTERCEPT</span>
        </div>
        <div class="hamburger">
            &#9776; </div>
    </nav>

    <div class="hero-section">
        <img src="your-image-filename.png" alt="Person struggling with addiction at laptop">
    </div>

    <main class="content-container">
        <h1>
            Internet pornography is killing marriages.
            <span class="highlight-text">Tried to stop and can't? It's possible!</span>
        </h1>
        
        <p class="subtext">
            A private tool to assess risk, find clarity, and take action.
        </p>

        <div class="alert-box">
            <span class="lock-icon">&#128274;</span> <div>
                <strong>Private & Discreet:</strong> No names required. Results are not stored unless you choose to share them at the end.
            </div>
        </div>

        <button class="btn-primary">Start Reflection</button>
    </main>

</body>
</html>
