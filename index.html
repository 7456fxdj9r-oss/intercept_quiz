<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intercept</title>
    <style>
        /* --- RESET & BASIC SETUP --- */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: #1a1f2b; /* Dark Navy Background */
            color: #ffffff;
            line-height: 1.4;
        }

        /* --- 1. HEADER SECTION --- */
        header {
            background-color: #ffffff;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 70px;
        }

        .logo-group {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        /* SVG Shield Icon */
        .shield-icon {
            width: 36px;
            height: auto;
            fill: #1a1f2b;
        }

        .logo-text {
            font-size: 26px;
            font-weight: 900;
            color: #1a1f2b;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .hamburger-menu {
            font-size: 28px;
            color: #1a1f2b;
            cursor: pointer;
        }

        /* --- 2. IMAGE SECTION --- */
        .image-container {
            width: 100%;
            line-height: 0; /* Prevents gap below image */
            background-color: #000;
        }

        .image-container img {
            width: 100%;
            height: auto;
            display: block;
            object-fit: cover;
        }

        /* --- 3. TEXT & FORM SECTION --- */
        .content-area {
            padding: 40px 24px;
            max-width: 600px;
            margin: 0 auto;
        }

        h1 {
            font-size: 32px;
            line-height: 1.1;
            font-weight: 900;
            color: #586376; /* Grey-Blue */
            margin-bottom: 8px;
        }

        .highlight-gold {
            color: #fca311; /* Gold/Yellow */
            display: block;
            margin-top: 5px;
        }

        p.sub-text {
            color: #a0aec0; /* Light Grey */
            margin-top: 20px;
            margin-bottom: 30px;
            font-size: 16px;
        }

        /* Privacy Alert Box */
        .privacy-box {
            background-color: #252b3b;
            border-left: 4px solid #fca311;
            padding: 15px;
            border-radius: 4px;
            margin-bottom: 25px;
            font-size: 13px;
            color: #cbd5e0;
            display: flex;
            align-items: flex-start;
            gap: 10px;
        }

        .lock-icon {
            font-size: 14px;
            margin-top: 1px;
        }

        /* Form Button */
        .start-btn {
            width: 100%;
            background-color: #3b5998; /* Blue */
            color: white;
            border: none;
            padding: 18px;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 700;
            text-transform: uppercase;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            transition: background 0.2s;
        }

        .start-btn:hover {
            background-color: #2d4373;
        }
    </style>
</head>
<body>

    <header>
        <div class="logo-group">
            <svg class="shield-icon" viewBox="0 0 24 24">
                <path d="M12 1L3 5v6c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V5l-9-4z"/>
            </svg>
            <span class="logo-text">INTERCEPT</span>
        </div>
        <div class="hamburger-menu">&#9776;</div>
    </header>

    <div class="image-container">
        <img src="man-chains.jpg" alt="Man in dark room">
    </div>

    <div class="content-area">
        <h1>
            Internet pornography is killing marriages.
            <span class="highlight-gold">Tried to stop and can't? Itâ€™s possible!</span>
        </h1>

        <p class="sub-text">
            A private tool to assess risk, find clarity, and take action.
        </p>

        <div class="privacy-box">
            <span class="lock-icon">&#128274;</span>
            <div>
                <strong>Private & Discreet:</strong> No names required. Results are not stored unless you choose to share them at the end.
            </div>
        </div>

        <form action="#" method="GET">
            <button type="submit" class="start-btn">START REFLECTION</button>
        </form>
    </div>

</body>
</html>
