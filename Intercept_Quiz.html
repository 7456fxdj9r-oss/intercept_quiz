<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#1a202c">
    
    <title>INTERCEPT | Integrity Check</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Oswald:wght@500;700&display=swap" rel="stylesheet">

    <style>
        /* --- THEME ENGINE --- */
        :root {
            --bg-navy: #1B2230;
            --card-navy: #232d3f;
            --text-white: #ffffff;
            --text-slate: #94a3b8;
            --text-blue-grey: #64748b; 
            
            --accent-yellow: #FBBF24;
            --status-green: #10b981; /* Green for "Good" Status */
            
            --btn-blue: #2c4f7c;
            --border-color: #2e3646;

            --ease: cubic-bezier(0.25, 1, 0.5, 1);
            --radius: 8px;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; user-select: none; }
        
        body {
            background-color: var(--bg-navy);
            color: var(--text-white);
            font-family: 'Inter', sans-serif;
            margin: 0; padding: 0;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* --- HEADER --- */
        header {
            height: 70px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 24px;
            background: rgba(27, 34, 48, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border-color);
            position: fixed; top: 0; width: 100%; z-index: 100;
        }

        .brand-logo {
            display: flex; align-items: center; gap: 10px;
            font-family: 'Oswald', sans-serif;
            font-weight: 700; font-size: 20px; letter-spacing: 1px;
            text-transform: uppercase; color: white;
        }
        
        .shield-icon {
            width: 24px; height: 28px;
            background: white; 
            clip-path: polygon(50% 0, 100% 20%, 100% 80%, 50% 100%, 0 80%, 0 20%);
        }

        .btn-exit {
            font-size: 11px; font-weight: 700; text-transform: uppercase;
            color: var(--text-slate); border: 1px solid var(--border-color);
            padding: 8px 16px; border-radius: 50px; text-decoration: none;
            transition: all 0.2s;
        }
        .btn-exit:hover { background: var(--card-navy); color: white; border-color: white; }

        /* --- MODAL --- */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.85); backdrop-filter: blur(5px);
            z-index: 200; display: flex; align-items: center; justify-content: center;
            opacity: 0; pointer-events: none; transition: opacity 0.3s;
        }
        .modal-overlay.open { opacity: 1; pointer-events: auto; }

        .modal-card {
            background: var(--card-navy); width: 90%; max-width: 350px;
            padding: 30px; border-radius: 12px; text-align: center;
            border: 1px solid var(--border-color);
            transform: translateY(20px); transition: transform 0.3s;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }
        .modal-overlay.open .modal-card { transform: translateY(0); }

        .contact-name { font-family: 'Oswald', sans-serif; font-size: 22px; color: white; margin-bottom: 5px; }
        .contact-number { font-size: 18px; color: var(--accent-yellow); font-weight: 600; margin-bottom: 20px; display: block; text-decoration: none; }
        
        /* Form Inputs */
        .input-group { margin-bottom: 15px; text-align: left; }
        .input-group label { display: block; font-size: 12px; color: var(--text-slate); margin-bottom: 5px; text-transform: uppercase; font-weight: 700; }
        .modal-input {
            width: 100%; padding: 12px; background: #1B2230;
            border: 1px solid var(--border-color); color: white;
            border-radius: 6px; font-size: 16px; font-family: 'Inter', sans-serif;
            -webkit-appearance: none;
        }
        .modal-input:focus { border-color: var(--accent-yellow); }

        /* --- MAIN VIEWPORT --- */
        main {
            flex: 1; margin-top: 70px;
            position: relative; overflow-y: auto; overflow-x: hidden;
            padding: 24px; max-width: 550px; width: 100%;
            margin-left: auto; margin-right: auto;
        }

        h1 { 
            font-family: 'Oswald', sans-serif;
            font-size: 32px; font-weight: 700; 
            line-height: 1.1; margin-bottom: 12px;
            text-transform: uppercase; 
        }

        h1 .highlight { color: var(--accent-yellow); }
        h1 .highlight-green { color: var(--status-green); }

        h2 { 
            font-family: 'Inter', sans-serif;
            font-size: 18px; font-weight: 600; 
            margin-bottom: 24px; color: var(--text-white); 
        }

        p { color: var(--text-slate); line-height: 1.6; font-size: 15px; margin-bottom: 24px; }
